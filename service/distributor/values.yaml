imageRepository: minjuncho

distributor:
  distributor_api:
    name: distributor-api-helm
    image: falcon-distributor-api:7
    port: 8000
    type: LoadBalancer

  distributor_kafka:
    name: distributor-kafka-helm
    image: falcon-distributor-kafka:16
    replicas: 1
    envFrom:
      - secretRef:
          name: falcon-distributor-kafka-secret
